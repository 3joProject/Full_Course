spring.application.name=fullcourse

server.port=8805

#db를위한 datasource설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/fullcourse?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234

# hikariCP는 SpringBoot2.0부터 default JDBC connection pool로 지정된 DBCP(Database Connection Pool)
# hikariCP는 다른 DBCP보다 성능이 좋다
# 스프링 프레임워크에서 사용하던 프로퍼티파일 설정 및 데이터소스 빈 등록하던 빈등록 Configuration은 필요없어진다.
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

#로그레벨설정
logging.level.org.hibernate.SQL=debug
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.=error

#타임리프 경로설정
spring.thymeleaf.view-names=thymeleaf/*
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
mybatis.mapper-locations=classpath:/jdbc/sqlMapper_*.xml

tmap.api.key=#

spring.devtools.livereload.enabled=true
spring.freemarker.cache=false


