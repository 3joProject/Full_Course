<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="common_content(title)">
	<div class="container">
		<div class="input-form-backgroud row">
			<div class="input-form col-md-12 mx-auto">
				<h4 class="mb-3">[[${title}]]</h4>
				<form class="validation-form" novalidate action="insertOK"
					method="post">

					<div class="mb-3">
						<label for="productTitle">상품명</label> <input type="text" class="form-control"
							name="productTitle" id="productTitle" placeholder="" value="" required>
						<div class="invalid-feedback">상품명을 입력해주세요.</div>
					</div>
					
					<div class="mb-3">
						<label for="productPrice">상품 금액</label> <input type="text" class="form-control"
							name="productPrice" id="productPrice" placeholder="" value="" required>
						<div class="invalid-feedback">상품 금액을 입력해주세요.</div>
					</div>
										
					<div class="mb-3">
						<label for="file">상품 이미지</label> <input type="file"
							class="form-control" name="file" id="file"  required>
						<div class="invalid-feedback">파일을 선택하세요.</div>
					</div>
					
					<div class="mb-3">
						<label for="name">상품 정보(상세 내용)</label> <input type="text" class="form-control"
							name="name" id="name" placeholder="" value="" required>
						<div class="invalid-feedback"> 상품 정보(상세 내용) 입력해주세요.</div>
					</div>
					
					<div class="mb-3">
						<label for="name">상품 재고</label> <input type="text" class="form-control"
							name="name" id="name" placeholder="" value="" required>
						<div class="invalid-feedback"> 상품 재고를 입력해주세요.</div>
					</div>

					<div class="mb-4"></div>
					<button class="btn btn-primary btn-lg btn-block" type="submit">등록완료</button>
				</form>
			</div>
		</div>
	</div>
</div>
</html>
