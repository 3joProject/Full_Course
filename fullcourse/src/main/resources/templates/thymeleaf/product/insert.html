<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="common_content(title)">
	<div class="container">
		
		<div class="text-center mb-3 pb-3">
        	<h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">여행 상품</h6>
            <h1>상품 등록 하기</h1>
        </div>
            
		<div class="input-form-backgroud row">
			<div class="input-form col-md-12 mx-auto">
				<h4 class="mb-3">[[${title}]]</h4>
				<form class="validation-form" novalidate action="insertOK" method="post" enctype="multipart/form-data">

					<div class="mb-3">
						<label for="productTitle">상품명</label> <input type="text" class="form-control"
							name="productTitle" id="productTitle" placeholder="" value="" required>
						<div class="invalid-feedback">상품명을 입력해주세요.</div>
					</div>
					
					<div class="mb-3">
						<label for="productPrice">상품 금액</label> <input type="number" class="form-control"
							name="productPrice" id="productPrice" placeholder="" value="" required>
						<div class="invalid-feedback">상품 금액을 입력해주세요.</div>
					</div>
										
					<div class="mb-3">
						<label for="productImage">상품 이미지</label> <input type="file"
							class="form-control" name="file" id="productImage" required>
						<div class="invalid-feedback">파일을 선택하세요.</div>
					</div>
					
					<div class="mb-3">
						<label for="productContent">상품 정보(상세 내용)</label> <input type="text" class="form-control"
							name="productContent" id="name" placeholder="" value="" required>
						<div class="invalid-feedback"> 상품 정보(상세 내용) 입력해주세요.</div>
					</div>
					
					<div class="mb-3">
						<label for="productInventory">상품 재고</label> <input type="text" class="form-control"
							name="productInventory" id="name" placeholder="" value="" required>
						<div class="invalid-feedback"> 상품 재고를 입력해주세요.</div>
					</div>
					
					<div class="mb-3">
    					<label for="productGuideNum">경로 선택</label>
    					<select class="form-control" id="productGuideNum" name="productGuideNum" required>
        					<option value="">경로를 선택해주세요</option>
        					<!-- Thymeleaf를 사용하여 서버로부터 받은 경로 목록을 반복 -->
        					<option th:each="route : ${routes}"
               						th:value="${route.routeNum}"
                					th:text="${route.routeName}">Route</option>
    					</select>
    				<div class="invalid-feedback">경로를 선택해주세요.</div>
					
					<div>
					<form class="validation-form" novalidate action="/product/insertOK" method="post" enctype="multipart/form-data">
    				<!-- input fields here -->
    					<button class="btn btn-primary btn-lg btn-block" type="submit">등록완료</button>
					</form>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</html>
