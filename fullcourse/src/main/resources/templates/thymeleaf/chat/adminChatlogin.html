<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 로그인</title>
</head>
<body>
    <h1>관리자 로그인</h1>
    <form th:action="@{/chat/adminChatlogin}" method="post">
        ID: <input type="text" name="adminId" required />
        Password: <input type="password" name="adminPw" required />
        <button type="submit">로그인</button>
    </form>
    <p th:if="${param.error}" style="color:red;">유효하지 않은 사용자 이름 또는 비밀번호입니다.</p>
</body>
</html>
