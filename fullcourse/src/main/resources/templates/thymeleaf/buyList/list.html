<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>구매 내역</title>
    <!-- 여기에 필요한 CSS와 JS를 포함하세요 -->
</head>
<body>
    <div class="buylist-container">
        <div class="buylist-header">
            <h1>구매 내역</h1>
        </div>
        <!-- 구매 내역이 없을 경우 메시지 표시 -->
        <div th:if="${buyList.empty}" class="buylist-empty">
            <p>구매 내역이 없습니다.</p>
        </div>
        <!-- 구매 내역 리스트 -->
        <div th:unless="${buyList.empty}" class="buylist-items">
            <div th:each="buyItem : ${buyList}" class="buylist-item">
                <!-- 금액, 수량, 구매일자 표시 -->
                <div class="buylist-details">
                    <span th:text="'구매 번호: ' + ${buyItem.buyNum}"></span>
                    <span th:text="'회원 번호: ' + ${buyItem.buyMnum}"></span>
                    <span th:text="'회원 memberId: ' + ${buyItem.memberId}"></span>
                    <span th:text="'제품 ID: ' + ${buyItem.buyId}"></span>
                    <span th:text="'제품 productTitle: ' + ${buyItem.productTitle}"></span>
                    <span th:text="'수량: ' + ${buyItem.buyInventory} + '개'"></span>
                    <span th:text="'총 가격: ' + ${buyItem.buyTotalPrice} + '원'"></span>
                    <span th:text="'구매 날짜: ' + ${#dates.format(buyItem.buyDate, 'yyyy/MM/dd')}"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
