<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ... -->
</head>
<body>
    <div class="buylist-container">
        <div class="buylist-header">
            <h1>구매 내역</h1>
        </div>

        <div th:each="buyList : ${buyLists}" class="buylist-item">
            <div class="buylist-image">구매 상품 이미지</div>
            <div class="buylist-details">
                <span th:text="'상품명: ' + ${buyList.productName}"></span>
                <span th:text="'금액: ' + ${buyList.productPrice} + '원'"></span>
                <span th:text="'수량: ' + ${buyList.quantity} + '개'"></span>
                <span th:text="'구매일자: ' + ${#dates.format(buyList.buyDate, 'yyyy/MM/dd')}"></span>
            </div>
            <div class="buylist-action">
                <a th:href="@{/buyList/{buyNum}(buyNum=${buyList.buyNum})}">
                    <button>확인</button>
                </a>
            </div>
        </div>

        <div class="pagination">
            <span th:each="page : ${#numbers.sequence(1, totalPages)}"
                  th:class="${currentPage == page ? 'active' : ''}">
                <a th:href="@{/buyList/list(page=${page})}" th:text="${page}"></a>
            </span>
        </div>
    </div>
</body>
</html>
