<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>공지사항 글쓰기</title>
	<link rel="stylesheet" type="text/css" href="/css/admin/notice.css">
</head>

<body>
	<div th:insert="thymeleaf/admin/th_admintop :: admintop"></div>

	
	<div class="container">
		<h1>공지사항 글쓰기</h1>

		<!--  <form th:action="@{/admin/notice/insertok}" th:object="${notice}" method="post">  -->

		<form class="validation-form" novalidate action="insertOK" method="post">


			<div class="mb-3">
				<label for="title">제목</label>
				<input type="text" class="form-control" name="noticeTitle" id="noticeTitle" placeholder="제목을 입력해주세요." required>
			</div>

			<div class="mb-3">
				<label for="content">내용</label>
				<textarea class="form-control" name="noticeContent" id="noticeContent" placeholder="내용을 입력해주세요." required></textarea>
			</div>

		<button class="" type="submit">등록</button>

		</form>
	</div>

</body>

</html>
