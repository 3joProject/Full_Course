<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 수정</title>
    <link rel="stylesheet" type="text/css" href="/css/admin/notice.css">
</head>

<body>
    <div th:insert="thymeleaf/admin/th_admintop :: admintop"></div>

    <div class="container">
        <h1>공지사항 수정</h1>

        <!-- 수정 폼 -->
        <form action="/admin/notice/updateOK" method="post">
            <input type="hidden" name="noticeNum" th:value="${notice.noticeNum}">

            <div class="mb-3">
                <label for="title">제목</label>
                <input type="text" class="form-control" name="noticeTitle" id="noticeTitle" th:value="${notice.noticeTitle}" required>
            </div>

            <div class="mb-3">
                <label for="content">내용</label>
                <textarea class="form-control" name="noticeContent" id="noticeContent" required th:text="${notice.noticeContent}"></textarea>
            </div>

            <button class="btn" type="submit">수정 완료</button>
        </form>
    </div>

</body>

</html>
