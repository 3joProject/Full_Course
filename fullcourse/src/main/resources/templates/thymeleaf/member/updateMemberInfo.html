<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
</head>
<body>
    <h1>회원 정보 수정</h1>
    <!-- 파일 업로드를 위해 enctype 속성 추가 -->
    <form th:action="@{/updateMemberInfo}" th:object="${memberVO}" method="post" enctype="multipart/form-data">

        <input type="hidden" th:field="*{memberNum}">
        <div>
            <label for="memberId">아이디:</label>
            <input type="text" id="memberId" th:field="*{memberId}">
        </div>
        <div>
            <label for="memberPw">비밀번호:</label>
            <!-- 비밀번호 필드는 기존 값을 유지할 수 있도록 type을 password로 설정 -->
            <input type="password" id="memberPw" th:field="*{memberPw}" placeholder="새 비밀번호 입력 (변경 시)">
        </div>
        <div>
            <label for="memberName">이름:</label>
            <input type="text" id="memberName" th:field="*{memberName}">
        </div>
        <div>
            <label for="memberAddress">주소:</label>
            <input type="text" id="memberAddress" th:field="*{memberAddress}">
        </div>
        <div>
            <label for="memberTel">전화번호:</label>
            <input type="text" id="memberTel" th:field="*{memberTel}">
        </div>
        <div>
            <label for="memberEmail">이메일:</label>
            <input type="email" id="memberEmail" th:field="*{memberEmail}">
        </div>
        <div>
            <label for="memberImg">프로필 이미지:</label>
            <!-- 파일 입력은 th:field 대신 name 속성을 사용하여 처리 -->
            <input type="file" id="memberImg" name="memberImg">
        </div>
        <div>
            <label for="memberSns">SNS:</label>
            <input type="text" id="memberSns" th:field="*{memberSns}">
        </div>
        <button type="submit">수정</button>
    </form>
</body>
</html>
