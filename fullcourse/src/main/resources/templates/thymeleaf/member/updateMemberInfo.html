<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background-color: #fff;
            width: 300px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #7CB833;
            font-size: 24px;
            margin-bottom: 30px;
        }
        label {
            text-align: left;
            display: block;
            margin-top: 10px;
            color: #888;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Added for accurate width settings */
        }
        .button {
            background-color: #7CB833;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .button:hover {
            background-color: #57b384;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원 정보 수정</h1>
        <form th:action="@{/updateMemberInfo}" th:object="${memberVO}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{memberNum}">
            
            <div>
                <label for="memberId">아이디:</label>
                <input type="text" id="memberId" th:field="*{memberId}" required>
            </div>
            
            <!-- You can leave the password field without the required attribute 
                 if you don't want to force users to change their password every time they update information. -->
            <div>
                <label for="memberPw">비밀번호:</label>
                <input type="password" id="memberPw" th:field="*{memberPw}" placeholder="" required>
            </div>
            
            <div>
                <label for="memberName">이름:</label>
                <input type="text" id="memberName" th:field="*{memberName}" required>
            </div>
            
            <div>
                <label for="memberAddress">주소:</label>
                <input type="text" id="memberAddress" th:field="*{memberAddress}" required>
            </div>
            
            <div>
                <label for="memberTel">전화번호:</label>
                <input type="text" id="memberTel" th:field="*{memberTel}" required pattern="\d{3}-\d{3,4}-\d{4}" title="전화번호 형식: 123-4567-8901">
            </div>
            
            <div>
                <label for="memberEmail">이메일:</label>
                <input type="email" id="memberEmail" th:field="*{memberEmail}" required>
            </div>
            
            <div>
                <label for="memberImg">프로필 이미지:</label>
                <input type="file" id="file" name="file">
            </div>
            
            <div>
                <label for="memberSns">SNS:</label>
                <input type="text" id="memberSns" th:field="*{memberSns}">
            </div>
            
            <button type="submit" class="button">수정</button>
        </form>
    </div>
</body>
</html>
