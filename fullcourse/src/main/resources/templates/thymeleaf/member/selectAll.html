<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: common_header(~{::title})}">
<title>Home Page</title>
</head>
<body th:replace="~{layout :: layout}">
<div th:fragment="content">
	<div class="container">
		<div class="input-form-backgroud row">
			<div class="input-form col-md-12 mx-auto">
				<h4 class="mb-3">[[${title}]]</h4>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">ID</th>
							<th scope="col">PW</th>
							<th scope="col">NAME</th>
							<th scope="col">TEL</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="vo : ${vos}">
							<tr>
								<th scope="row"><a th:href="|selectOne?num=${vo.num}|"><span>[[${vo.num}]]</span></a></th>
								<td><a th:href="|selectOne?num=${vo.num}|"><span
										th:text="${vo.id}"></span></a></td>
								<td><span th:text="${vo.pw}"></span></td>
								<td><span th:text="${vo.name}"></span></td>
								<td><span th:text="${vo.tel}"></span></td>
									<td><a th:href="|delete?num=${vo.num}|"><span>delete</span></a></td>
							</tr>
						</th:block>
					</tbody>
					<tfoot>
					</tfoot>
				</table>
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
