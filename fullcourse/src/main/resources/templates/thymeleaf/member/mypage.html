<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
  }
  .mypage-wrapper {
    display: flex;
    width: 90%;
    margin: auto;
    padding-top: 20px;
  }
  .profile-section {
    flex: 1;
    padding: 20px;
    border-right: 1px solid #ddd;
    text-align: center;
  }
  .profile-picture {
    width: 200px;
    height: 200px;
    background-color: #f3f3f3;
    border-radius: 50%;
    display: inline-block;
    line-height: 200px;
    vertical-align: middle;
    text-align: center;
    margin-bottom: 10px;
  }
  .profile-info {
    margin-top: 20px;
  }
  .menu-section {
    flex: 3;
    padding: 20px;
  }
  .menu-section ul {
    list-style: none;
    padding-left: 0;
  }
  .menu-section li {
    background-color: #f9f9f9;
    padding: 10px 15px;
    margin-bottom: 8px;
    cursor: pointer;
  }
  .menu-section li:hover {
    background-color: #e9e9e9;
  }
  .user-name {
    font-size: 20px;
    font-weight: bold;
  }
  .change-profile {
    display: block;
    color: #007bff;
    text-decoration: none;
    font-size: 14px;
    margin-top: 10px;
  }
  .menu-title {
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="mypage-wrapper">
  <div class="profile-section">
    <div class="profile-picture">프로필 이미지</div>
    <div class="profile-info">
      <div class="user-name">OOO님</div>
      <a href="#" class="change-profile">프로필 이미지 설정 ></a>
    </div>
  </div>
  <div class="menu-section">
    <div class="menu-title">마이페이지</div>
    <ul>
      <li>개인정보 수정</li>
      <li>즐겨찾기</li>
      <li>판매 내역</li>
      <li>구매 내역</li>
      <li>여행 기록</li>
    </ul>
  </div>
</div>
</body>
</html>
