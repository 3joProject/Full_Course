<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>마이페이지</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
		}

		.mypage-wrapper {
			display: flex;
			width: 90%;
			margin: auto;
			padding-top: 20px;
		}

		.profile-section {
			flex: 1;
			padding: 20px;
			border-right: 1px solid #ddd;
			text-align: center;
		}

		.profile-picture {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			display: inline-block;
			line-height: 200px;
			vertical-align: middle;
			text-align: center;
			margin-bottom: 10px;
			background-size: cover;
			background-position: center center;
		}

		.profile-info {
			margin-top: 20px;
		}

		.menu-section {
			flex: 3;
			padding: 20px;
		}

		.menu-section ul {
			list-style: none;
			padding-left: 0;
		}

		.menu-section li {
			background-color: #f9f9f9;
			padding: 10px 15px;
			margin-bottom: 8px;
			cursor: pointer;
		}

		.menu-section li:hover {
			background-color: #e9e9e9;
		}

		.user-name {
			font-size: 20px;
			font-weight: bold;
		}

		.menu-title {
			margin-bottom: 20px;
			font-size: 24px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div class="mypage-wrapper">
		<div class="profile-section" >
			<!-- 프로필 이미지 -->
			<div class="profile-picture" th:if="${memberVO.memberImg != null}"
				th:style="'background-image:url(' + @{/images/} + ${memberVO.memberImg} + ');'"></div>

			<!-- 회원 이름 표시 -->
			<div class="profile-info">
				<div class="user-name" th:text="${memberVO.memberName} + '님'">이름이 없는 회원님</div>
			</div>
		</div>
		<div class="menu-section">
			<div class="menu-title">마이페이지</div>
			<ul>
				<li>개인정보 수정</li>
				<li><a href="/cart">장바구니</a></li>
				<li><a href="/wishList">즐겨찾기</a></li>
				<li><a href="/tripRecord">여행기록</a></li>
				<li><a href="/buyList/list">구매 내역</a></li>
				<li><a href="/product/sellList">판매 내역</li>

			</ul>
		</div>
		<a href="/logout" class="logout-link">로그아웃</a>
	</div>
</body>

</html>
