<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>판매자 프로필</title>
    <!-- 여기에 필요한 CSS 또는 JS 파일을 추가하세요 -->
</head>

<body>
<!-- 프로필 페이지 -->
<h1>내 프로필</h1>
<!-- 사용자 정보 표시 -->
<div>
    <p>이름: 사용자 이름</p>
    <p>이메일: 사용자 이메일</p>
    <!-- 정보 수정 버튼 -->
    <button onclick="document.getElementById('editFormModal').style.display='block'">정보 수정</button>
</div>

<!-- 정보 수정 폼 (모달 또는 별도 섹션) -->
<div id="editFormModal" style="display:none;">
    <form action="/member/update" method="post">
        <input type="text" name="memberPw" placeholder="비밀번호">
        <input type="text" name="memberName" placeholder="이름">
        <input type="text" name="memberAddress" placeholder="주소">
        <input type="text" name="memberTel" placeholder="전화번호">
        <input type="text" name="memberEmail" placeholder="이메일">
        <button type="submit">정보 업데이트</button>
    </form>
</div>
</body>

</html>
