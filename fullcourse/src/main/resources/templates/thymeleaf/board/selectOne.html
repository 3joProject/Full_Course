<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:fragment="common_content(title)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">게시판 상세</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <div class="board-details">
            <h1>게시판 상세보기</h1>
            <div class="board-info">
                <h2 th:text="${vo.boardTitle}">게시글 제목</h2>
                <p><strong>작성자:</strong> <span th:text="${vo.boardWriter}">작성자명</span></p>
                <p><strong>작성일:</strong> <span th:text="${#dates.format(vo.boardDate, 'yyyy-MM-dd HH:mm')}">작성일자</span></p>
            </div>
            <div class="board-content">
                <p th:text="${vo.boardContent}">게시글 내용</p>
            </div>
            <div class="board-image">
                <img th:if="${vo.boardImage}" th:src="@{'/images/' + ${vo.boardImage}}" alt="게시글 이미지">
            </div>
            <div class="navigation">
                <a href="/board/selectAll">목록으로 돌아가기</a>
            </div>
        </div>
    </div>
</body>
	</div>
</html>
