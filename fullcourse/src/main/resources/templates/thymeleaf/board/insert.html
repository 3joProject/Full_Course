<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="common_content(title)">
	<div class="container">
		
		<div class="text-center mb-3 pb-3">
        	<h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">게시판</h6>
            <h1>게시글 작성</h1>
        </div>
            
		<div class="input-form-backgroud row">
			<div class="input-form col-md-12 mx-auto">
				<h4 class="mb-3">[[${title}]]</h4>
				<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
				<form class="validation-form" novalidate action="insertOK"method="post">
	
	
					<div class="mb-4">
                 		<label for="boardTitle" class="block text-gray-700 text-sm font-bold mb-2">제목</label>
                   		<input type="text" id="boardTitle" name="boardTitle" placeholder="제목을 입력해주세요" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                	</div>
                
                	<div class="mb-4">
                    	<label for="boardContent" class="block text-gray-700 text-sm font-bold mb-2">내용</label>
                    	<textarea id="boardContent" name="boardContent" rows="4" placeholder="내용을 입력해주세요" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                	</div>
                            
                	<div class="mb-4">
                    	<label for="boardImage" class="block text-gray-700 text-sm font-bold mb-2">이미지 첨부</label>
                    	<input type="file" id="boardImage" name="boardImage" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" accept="image/*">
                	</div>
					
					
					<div>
					<form class="validation-form" novalidate action="/board/insertOK" method="post" enctype="multipart/form-data">
    				<!-- input fields here -->
    					<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">글쓰기 완료</button>
					</form>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</html>
