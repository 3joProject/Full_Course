<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="common_content(title)">
	<div class="container">

		<div class="text-center mb-3 pb-3">
			<h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">게시판</h6>
			<h1>게시글 수정</h1>
		</div>

		<div class="input-form-background row">
			<div class="input-form col-md-12 mx-auto">
				<h4 class="mb-3">[[${title}]]</h4>

				<form th:action="@{/board/updateOK}" th:object="${vo}" method="post" enctype="multipart/form-data">
					<input type="hidden" name="boardNum" th:field="*{boardNum}" />
					<div>
						<label for="boardTitle" class="block text-gray-700 text-sm font-bold mb-2">제목:</label>
						<input type="text" id="boardTitle" th:field="*{boardTitle}" required>
					</div>

					<div class="mb-4">
						<label for="boardContent" class="block text-gray-700 text-sm font-bold mb-2">내용:</label>
						<textarea type="text" class="form-control" cols="30" rows="5" id="boardContent"
							th:field="*{boardContent}" required></textarea>
					</div>

					<div>
						<label for="boardImage" class="block text-gray-700 text-sm font-bold mb-2">이미지 첨부:</label>
						<input type="text" class="form-control" name="boardImage" id="boardImage" placeholder=""
							value="default.png" required>
					</div>

					<div class="text-center">
						<button class="btn btn-primary py-3 px-4" type="submit">수정 완료</button>
					</div>
				</form>

				<script>
					document.getElementById('boardForm').addEventListener('submit', function (event) {
						var title = document.getElementById('boardTitle').value.trim();
						var content = document.getElementById('boardContent').value.trim();

						if (title === '') {
							alert('제목을 입력해주세요.');
							event.preventDefault();  // 폼 제출 중단
						} else if (content === '') {
							alert('내용을 입력해주세요.');
							event.preventDefault();  // 폼 제출 중단
						}
					});
				</script>

			</div>
		</div>
	</div>
</div>

</html>
