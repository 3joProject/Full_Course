<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<meta charset="UTF-8">
<head>
    <title>결제 성공</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        a:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #D8000C;
            background-color: #FFD2D2;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <th:block th:if="${#strings.equals(isSuccess, 'true')}">
        <h1>결제 성공</h1>
        <p class="hidden" th:text="${responseStr}"></p>
        <p class="hidden" th:text="${orderName}"></p>
        <p class="hidden" th:text="${method}"></p>

        <th:block th:if="${#strings.equals(method, '카드')}">
            <p>cardNumber: <span th:text="${cardNumber}"></span></p>
        </th:block>
        <th:block th:if="${#strings.equals(method, '가상계좌')}">
            <p>accountNumber: <span th:text="${accountNumber}"></span></p>
        </th:block>
        <th:block th:if="${#strings.equals(method, '계좌이체')}">
            <p class="hidden" th:text="${bank}"></p>
        </th:block>
        <th:block th:if="${#strings.equals(method, '휴대폰')}">
            <p>customerMobilePhone: <span th:text="${customerMobilePhone}"></span></p>
        </th:block>

        <a th:href="@{/buyList/list}">구매 내역 보기</a>
    </th:block>

    <th:block th:if="${#strings.equals(isSuccess, 'false')}">
        <h1>결제 실패</h1>
        <p class="error">에러메시지 : <span th:text="${message}"></span></p>
        <p class="error">에러코드 : <span th:text="${code}"></span></p>
    </th:block>
    </div>
</div>
</div>
</body>
</html>
