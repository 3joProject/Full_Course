<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>판매자 프로필</title>
    <!-- 여기에 필요한 CSS 또는 JS 파일을 추가하세요 -->
</head>

<body>
    <div class="profile-container">
        <h1>판매자 프로필</h1>
        <div class="profile-info">
            <img th:src="${member != null && member.memberImg != null ? '/img/' + member.memberImg : '/img/default.png'}" alt="프로필 이미지" class="profile-image">
            <h2 th:text="${member != null ? member.memberName : '이름 정보 없음'}">이름</h2>
            <p th:text="${member != null ? member.memberEmail : '이메일 정보 없음'}">이메일</p>
            <p th:text="${member != null ? member.memberTel : '전화번호 정보 없음'}">전화번호</p>
            <p th:text="${member != null ? member.memberAddress : '주소 정보 없음'}">주소</p>
            <!-- 여기에 추가적인 멤버 정보를 표시할 수 있습니다. -->
            <div class="follow-info">
                <span th:text="'팔로워 수: ' + (${member != null && member.sellerFollow != null ? member.sellerFollow : '정보 없음'})">팔로워 수</span>
            </div>
        </div>
    </div>
</body>

</html>
